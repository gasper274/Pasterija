<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            width: 100%;
            text-align: center;
            border: 2px solid black;
        }

        .container {
            width: 95%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .category {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Izdelki</h1>
    </div>


    <div class="container"> 
        % for category, items in slovar_izdelkov.items():
        <div class="category">
            <h3> {{ category }} </h3>
            <ul>    
                % for item in items:
                    <li>
                       {{item}}
                    </li>
                % end
            </ul>
        </div>
        % end
    </div>

</body>
</html>
